<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDeck Plugin Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>StreamDeck Plugin Manager</h1>
            <div class="header-actions">
                <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
                <button id="settings-btn" class="btn btn-secondary">Settings</button>
            </div>
        </header>
        
        <main class="app-main">
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <ul>
                        <li><a href="#" class="nav-link active" data-tab="installed">Installed</a></li>
                        <li><a href="#" class="nav-link" data-tab="marketplace">Marketplace</a></li>
                        <li><a href="#" class="nav-link" data-tab="updates">Updates</a></li>
                    </ul>
                </nav>
            </aside>
            
            <section class="content">
                <div id="installed-tab" class="tab-content active">
                    <h2>Installed Plugins</h2>
                    <div id="installed-plugins" class="plugin-grid">
                        <p class="empty-state">No plugins installed yet.</p>
                    </div>
                </div>
                
                <div id="marketplace-tab" class="tab-content">
                    <h2>Plugin Marketplace</h2>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search plugins..." class="search-input">
                    </div>
                    <div id="marketplace-plugins" class="plugin-grid">
                        <p class="empty-state">Loading plugins...</p>
                    </div>
                </div>
                
                <div id="updates-tab" class="tab-content">
                    <h2>Available Updates</h2>
                    <div id="update-plugins" class="plugin-grid">
                        <p class="empty-state">All plugins are up to date.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="plugins.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
